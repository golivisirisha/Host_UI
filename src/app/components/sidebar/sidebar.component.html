<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <img src="https://images.unsplash.com/photo-1563694983011-6f4d90358083?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGxvZ298ZW58MHx8MHx8fDA%3D" alt="Logo" class="logo">
    <h2 *ngIf="!isCollapsed">MyApp</h2>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [ngClass]="isCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
    </button>
  </div>
  <nav class="sidebar-nav">
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route" routerLinkActive="active">
          <i [class]="item.icon"></i>
          <span *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D" alt="User Avatar" class="user-avatar">
    <div class="user-info">
      <p class="user-name">John Doe</p>
      <p class="user-role">Administrator</p>
    </div>
  </div>
</div>
